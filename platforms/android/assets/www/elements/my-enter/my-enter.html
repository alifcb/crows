<dom-module id="my-enter">
  <template>
    <style>
      :host {
        display: block;
      }
       span {
        @apply(--paper-font-body1);
      }
      .paper-input-container-1 .unfocused-line.paper-input-container{background:#ccb200 none repeat scroll 0 0 !important; height:2px;}
	  paper-button{width:100%; background-color: #ccb200; box-shadow:0  !important;}
	  paper-dropdown-menu{width:100%;}
	  iron-dropdown{width:50% !important}
    </style>
 
<form is="iron-form" method="get" action="/" id="basic">

<paper-dropdown-menu label="Cars" name="cars" required>
<paper-menu class="dropdown-content">
  <paper-item value="volvo">Volvo</paper-item>
  <paper-item value="saab">Saab</paper-item>
  <paper-item value="fiat">Fiat</paper-item>
  <paper-item value="audi">Audi</paper-item>
</paper-menu>
</paper-dropdown-menu>
<br> 
<paper-input name="name" label="Name" required>
<iron-icon icon="mail" prefix></iron-icon>
<paper-icon-button suffix onclick="clearInput()"  icon="clear" alt="clear" title="clear">
</paper-input>
<br>
<paper-button onclick="_submit(event)">Submit</paper-button>
</form>
