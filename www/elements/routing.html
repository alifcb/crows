<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'onepage';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
    });
	page('/active', function () {
	  app.route = 'active';
	});
	page('/onepage', function () {
	  app.route = 'onepage';
	});
	page('/addmember', function () {
	  app.route = 'addmember';
	});
	 page('/setting', function () {
	  app.route = 'setting';
	});
	 page('/account', function () {
	  app.route = 'account';
	});	
	 page('/preference', function () {
	  app.route = 'preference';
	});	
    page('/notification', function () {
	  app.route = 'notification';
	});	
	page('/feedback', function () {
	  app.route = 'feedback';
	});	
	page('/books', function () {
	  app.route = 'books';
	});
    page('/users', function() {
      app.route = 'users';
    });
    page('/send', function() {
      app.route = 'send';
    });
    page('/mynews', function() {
      app.route = 'mynews';
    });	
	page('/profile', function() {
      app.route = 'profile';
    });	
	page('/rnotification', function() {
      app.route = 'rnotification';
    });	
	 page('/message', function() {
      app.route = 'message';
    });	
    page('/myprofile', function() {
      app.route = 'myprofile';
    });	
	page('/textnews', function() {
      app.route = 'textnews';
    });	
    page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function() {
      app.route = 'contact';
    });

    // 404
    page('*', function() {
     // app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
     // app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
